<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
</head>
<body>
    <h1>Currency Converter</h1>
    <form action="/convert" method="post">
        <label for="from_currency">From Currency:</label>
        <input type="text" id="from_currency" name="from_currency" required maxlength="3" placeholder="USD">
        
        <label for="to_currency">To Currency:</label>
        <input type="text" id="to_currency" name="to_currency" required maxlength="3" placeholder="EUR">
        
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required placeholder="Enter amount">
        
        <button type="submit">Convert</button>
    </form>

    {% if result %}
        <p>{{ result }}</p>
    {% endif %}
</body>
</html>
